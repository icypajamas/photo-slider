<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Photo Slider</title>
    <script src="index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-700">
    <div class="flex min-h-screen justify-center items-center" id="main">
        <div class="flex flex-col">
            <h1 class="text-center mb-10 text-2xl text-white">Photo Viewer</h1>
            <div id="photoID" class="mb-5">
                <img id="slidePhoto" onchange="" class="h-160 w-280 object-cover border-2 rounded-2xl shadow-2xl shadow-amber-500" 
                src="https://images.pistonheads.com/nimg/43448/911_turbo_006.jpg">
            </div>
            <div class="border-2 border-white rounded-xl overflow-auto p-1 cont">
                <div id="bar" class="flex h-20 w-32 gap-1 " >
                <img onclick="scrollBar(this);" class="object-cover rounded cursor-pointer img" src="https://images.pistonheads.com/nimg/43448/911_turbo_006.jpg">
                <img onclick="scrollBar(this);" class="object-cover rounded cursor-pointer" src="https://images.prismic.io/carwow/Zz3IQK8jQArT1EUV_2024Porsche911frontquarterdriving2.jpg?auto=format&cs=tinysrgb&fit=max&q=60">
                <img onclick="scrollBar(this);" class="object-cover rounded cursor-pointer" src="https://images.pistonheads.com/nimg/47627/mceu_92714459611694185139788.jpg">
                <img onclick="scrollBar(this);" class="object-cover rounded cursor-pointer" src="https://images.cdn.autocar.co.uk/sites/autocar.co.uk/files/styles/gallery_slide/public/porsche-911-gts-reveiw-2025-001.jpg?itok=k67M4ZWN">
                <img onclick="scrollBar(this);" class="object-cover rounded cursor-pointer" src="https://www.thecarexpert.co.uk/wp-content/uploads/2019/04/PCGB25_0177_fine-1920x960.jpg">
                </div>
            </div>
        </div> <!--Stacks-->
        <div>
            <button class="rounded-full bg-blue-300 absolute right-4 px-4 py-2 cursor-pointer" onclick="nextImg();">></button>
        </div>
        <div>
            <button class="rounded-full bg-blue-300 px-4 py-2 absolute left-4 cursor-pointer" onclick="prevImg();"><</button>
        </div>
    </div><!--Container Div-->

</body>

</html>
